    <script>
        checkAuth();
        (async () => {

                    // —Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –ó–∞–∫–∞–∑—ã –∏ –°—Ç–∞—Ç—É—Å—ã –¥–ª—è –ø–æ–≤–∞—Ä–æ–≤
                    const ordersBtn = Array.from(document.querySelectorAll('.button-group button')).find(b => b.innerText.includes('–ó–∞–∫–∞–∑—ã'));
                    if (ordersBtn) ordersBtn.style.display = 'none';
                    // —Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –ü–æ–ø–æ–ª–Ω–µ–Ω–∏—è –¥–ª—è –Ω–µ-–∞–¥–º–∏–Ω–æ–≤
                    const topupsBtn = Array.from(document.querySelectorAll('.button-group button')).find(b => b.innerText.includes('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏—è'));
                    if (topupsBtn) topupsBtn.style.display = 'none';

        async function getSummary() {
            const date = document.getElementById('summaryDate').value;
            const start = document.getElementById('summaryStart').value;
            const end = document.getElementById('summaryEnd').value;
            const allTime = document.getElementById('summaryAllTime').checked;

            let url = '/admin/reports/summary';
            if (allTime) {
                url += '?all_time=true';
            } else if (start && end) {
                url += `?start_date=${start}&end_date=${end}`;
            } else if (date) {
                url += `?date_query=${date}`;
            } else {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É, –¥–∏–∞–ø–∞–∑–æ–Ω –∏–ª–∏ –æ—Ç–º–µ—Ç—å—Ç–µ "–ó–∞ –≤—Å—ë –≤—Ä–µ–º—è"');
                return;
            }

            const res = await apiRequest(url);

            // –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º —Ä–∞–∑–Ω—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã date –≤ –æ—Ç–≤–µ—Ç–µ
            const total = res.total_revenue || 0;
            let title = '–û—Ç—á—ë—Ç';
            if (res.date === 'all_time' || (res.date && res.date.start && res.date.end)) {
                if (res.date === 'all_time') title = '–í—Å–µ–≥–æ –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è';
                else title = `–í—Å–µ–≥–æ –∑–∞ –ø–µ—Ä–∏–æ–¥: ${res.date.start} ‚Äî ${res.date.end}`;
            } else if (res.date) {

            }

            (res.items || []).forEach(i => {

            });
            document.getElementById('summaryResult').innerHTML = html + `</table>`;
