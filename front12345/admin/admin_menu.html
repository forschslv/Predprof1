<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление меню - Админ</title>
    <link rel="stylesheet" href="../css/cafeteria_styles.css">
</head>
<body>
    <div class="container">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>Управление глобальным меню</h1>
            <button onclick="window.location.href='admin.html'" class="secondary" style="width:auto;">Назад в панель</button>
        </div>

        <!-- Секция 1: Загрузка файла (Эндпоинт /menu/upload) -->
        <div class="inventory-item">
            <h2>Загрузить из файла</h2>
            <p style="color:var(--text-secondary); margin-bottom:10px;">
                Загрузите текстовый файл. <b>Внимание:</b> при загрузке все старые блюда выбранного типа будут удалены!
            </p>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="uploadType" value="true" checked>
                    <span class="radio-custom"></span>
                    <span class="radio-text">Меню поставщика</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="uploadType" value="false">
                    <span class="radio-custom"></span>
                    <span class="radio-text">Собственное меню</span>
                </label>
            </div>
            <input type="file" id="menuFileInput">
            <button onclick="uploadMenuFile()" id="uploadBtn">Заменить всё меню из файла</button>
        </div>

        <!-- Секция 2: Добавление блюда вручную (Эндпоинт /menu/dish) -->
        <div class="inventory-item">
            <h2>Добавить блюдо вручную</h2>
            <div class="radio-group" style="margin-bottom:15px;">
                <label class="radio-label">
                    <input type="radio" name="manualType" value="true" checked>
                    <span class="radio-custom"></span>
                    <span class="radio-text">Меню поставщика</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="manualType" value="false">
                    <span class="radio-custom"></span>
                    <span class="radio-text">Собственное меню</span>
                </label>
            </div>
            <div class="button-group" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="dishName" placeholder="Название блюда">
                <select id="dishType">
                    <option value="MAIN">Основное блюдо</option>
                    <option value="GARNISH">Гарнир</option>
                    <option value="SALAD">Салат</option>
                    <option value="SOUP">Суп</option>
                    <option value="DRINK">Напиток</option>
                    <option value="PREPARED">Готовое</option>
                    <option value="BREAD">Хлеб</option>
                </select>
                <input type="number" id="dishWeight" placeholder="Вес (граммы)">
                <input type="number" id="dishPrice" placeholder="Цена (рубли)">
                <textarea id="dishComp" placeholder="Состав" style="grid-column: span 2;"></textarea>
            </div>
            <button onclick="createDishManual()" class="secondary">Добавить в базу</button>
        </div>

        <!-- Секция 3: Просмотр текущего меню -->
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h2 style="margin:0;">Текущие блюда в базе</h2>
            <button onclick="toggleAllMenuSections()" class="secondary" style="width:auto; padding:8px 16px;">
                <span id="toggleAllText">Развернуть все</span>
            </button>
        </div>
        <div id="globalMenuList">
            <!-- Сюда загрузится список из /menu -->
            <p>Загрузка списка блюд...</p>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
        checkAuth();

        // Загрузка текущего списка блюд
        async function loadCurrentMenu() {
            try {
                const dishes = await apiRequest('/menu');
                const list = document.getElementById('globalMenuList');
                list.innerHTML = '';

                if (dishes.length === 0) {
                    list.innerHTML = '<p>Меню пусто.</p>';
                    return;
                }

                // Группировка по типу для удобства
                const types = [...new Set(dishes.map(d => d.type))];

                types.forEach(type => {
                    // Фильтруем блюда по типу
                    const typeDishes = dishes.filter(d => d.type === type);
                    
                    // Разделяем на поставщика и собственные
                    const providerDishes = typeDishes.filter(d => d.is_provider);
                    const ownDishes = typeDishes.filter(d => !d.is_provider);
                    
                    // Если есть блюда от поставщика
                    if (providerDishes.length > 0) {
                        createTypeSection(type, providerDishes, list, true);
                    }
                    
                    // Если есть собственные блюда
                    if (ownDishes.length > 0) {
                        createTypeSection(type, ownDishes, list, false);
                    }
                });
            } catch (e) {}
        }
        
        // Функция создания секции для типа меню
        function createTypeSection(type, dishes, container, isProvider) {
            // Создаем контейнер для типа меню
            const typeContainer = document.createElement('div');
            typeContainer.className = 'menu-type-container';
            
            // Создаем заголовок с иконкой сворачивания
            const typeHeader = document.createElement('div');
            typeHeader.className = 'menu-type-header';
            typeHeader.style.cssText = 'display: flex; align-items: center; cursor: pointer; padding: 8px 0; border-bottom: 1px solid var(--border-color); margin-bottom: 8px;';
            
            const toggleIcon = document.createElement('span');
            toggleIcon.innerHTML = '▼';
            toggleIcon.style.cssText = 'margin-right: 8px; font-size: 12px; transition: transform 0.2s;';
            
            const typeTitle = document.createElement('h3');
            typeTitle.innerText = type + ' (' + (isProvider ? 'Поставщик' : 'Собственное') + ')';
            typeTitle.style.cssText = 'margin: 0; color: ' + (isProvider ? 'var(--accent-blue)' : 'var(--accent-green)') + ';';
            
            typeHeader.appendChild(toggleIcon);
            typeHeader.appendChild(typeTitle);
            
            // Создаем контейнер для блюд
            const dishesContainer = document.createElement('div');
            dishesContainer.className = 'menu-dishes-container';
            dishesContainer.style.cssText = 'margin-left: 20px;';
            
            // Добавляем блюда
            dishes.forEach(dish => {
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between;">
                        <strong>${dish.name}</strong>
                        <span class="price">${dish.price_rub} ₽</span>
                    </div>
                    <div class="dish-composition">${dish.composition} (${dish.quantity_grams}г)</div>
                    <div class="dish-source" style="font-size:0.7rem; color:${dish.is_provider ? 'var(--accent-blue)' : 'var(--accent-green)'};">${dish.is_provider ? 'Поставщик' : 'Собственное'}</div>
                `;
                dishesContainer.appendChild(div);
            });
            
            // Добавляем обработчик клика для сворачивания/разворачивания
            typeHeader.addEventListener('click', () => {
                const isCollapsed = dishesContainer.style.display === 'none';
                dishesContainer.style.display = isCollapsed ? 'block' : 'none';
                toggleIcon.style.transform = isCollapsed ? 'rotate(0deg)' : 'rotate(-90deg)';
            });
            
            // Сворачиваем по умолчанию
            dishesContainer.style.display = 'none';
            toggleIcon.style.transform = 'rotate(-90deg)';
            
            typeContainer.appendChild(typeHeader);
            typeContainer.appendChild(dishesContainer);
            container.appendChild(typeContainer);
        }

        // Загрузка файла (/menu/upload)
        async function uploadMenuFile() {
            const fileInput = document.getElementById('menuFileInput');
            const isProvider = document.querySelector('input[name="uploadType"]:checked').value;
            const btn = document.getElementById('uploadBtn');

            if (fileInput.files.length === 0) return alert("Выберите файл!");

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            btn.disabled = true;
            btn.innerText = "Загрузка...";

            try {
                // В API /menu/upload параметр is_provider идет как query
                await apiRequest(`/menu/upload?is_provider=${isProvider}`, 'POST', formData, true);
                alert("Меню успешно обновлено из файла!");
                loadCurrentMenu();
            } catch (e) {
                // Ошибка уже выведена в apiRequest
            } finally {
                btn.disabled = false;
                btn.innerText = "Заменить всё меню из файла";
            }
        }

        // Создание блюда вручную (/menu/dish)
        async function createDishManual() {
            const isProvider = document.querySelector('input[name="manualType"]:checked').value === 'true';
            const data = {
                name: document.getElementById('dishName').value,
                type: document.getElementById('dishType').value,
                composition: document.getElementById('dishComp').value,
                quantity_grams: parseInt(document.getElementById('dishWeight').value),
                price_rub: parseFloat(document.getElementById('dishPrice').value),
                is_provider: isProvider
            };

            if (!data.name || !data.price_rub) return alert("Заполните название и цену!");

            try {
                await apiRequest('/menu/dish', 'POST', data);
                alert("Блюдо добавлено!");
                loadCurrentMenu();
                // Очистка формы
                document.getElementById('dishName').value = '';
                document.getElementById('dishComp').value = '';
            } catch (e) {}
        }

        // Переменная для хранения состояния всех разделов
        let allMenuSectionsExpanded = false;
        let menuTypeContainers = [];

        // Функция для переключения всех разделов меню
        function toggleAllMenuSections() {
            const containers = document.querySelectorAll('.menu-type-container');
            const toggleAllText = document.getElementById('toggleAllText');
            
            if (containers.length === 0) return;
            
            allMenuSectionsExpanded = !allMenuSectionsExpanded;
            
            containers.forEach(container => {
                const header = container.querySelector('.menu-type-header');
                const dishesContainer = container.querySelector('.menu-dishes-container');
                const toggleIcon = container.querySelector('.menu-type-header span');
                
                if (header && dishesContainer && toggleIcon) {
                    if (allMenuSectionsExpanded) {
                        dishesContainer.style.display = 'block';
                        toggleIcon.style.transform = 'rotate(0deg)';
                    } else {
                        dishesContainer.style.display = 'none';
                        toggleIcon.style.transform = 'rotate(-90deg)';
                    }
                }
            });
            
            toggleAllText.textContent = allMenuSectionsExpanded ? 'Свернуть все' : 'Развернуть все';
        }

        loadCurrentMenu();
    </script>
</body>
</html>
