<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Столовая Л2Ш</title>
    <link rel="stylesheet" href="../cafeteria_styles.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 5vh;">
        <h1>Вход</h1>

        <form id="registerForm">
            <input type="email" id="email" placeholder="Почта" required>
            <button type="submit" id="regBtn">Войти</button>
        </form>

        <a id="toggleText" style="color: var(--accent-cyan); text-decoration: none; align-items: center" href="register.html">
            Нет аккаунта? <br>Зарегистрироваться можно тут.
        </a>
    </div>

    <script src="../script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const data = {
                status: document.getElementById('status')?.value.trim() || "active", // Default to "active" if not provided
                email: document.getElementById('email').value.trim(),
                name:'',
                secondary_name: '',
            };

            btn.disabled = true;
            btn.innerText = "Обработка...";

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    // Успешная регистрация или переотправка кода
                    localStorage.setItem('pending_email', data.email);
                    window.location.href = 'verify';
                } else {
                    // ОШИБКА: Остаемся на странице
                    // В main.py при существующем юзере возвращается 201 "Code resent",
                    // так что сюда попадем только при реальных ошибках (валидация и т.д.)
                    alert("Ошибка регистрации: " + (result.detail || "Проверьте данные"));
                    console.log(result);
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Ошибка соединения с сервером.");
                console.error("Ошибка:", err);
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
