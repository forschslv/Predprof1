<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Столовая Л2Ш</title>
    <link rel="stylesheet" href="/css/cafeteria_styles.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 5vh;">
        <h1>Вход</h1>

        <form id="loginForm">
            <input type="email" id="email" placeholder="Почта" required>
            <input type="password" id="password" placeholder="Пароль (если есть)">
            <button type="submit" id="loginBtn">Войти</button>
        </form>

        <a id="toggleText" style="color: var(--accent-cyan); text-decoration: none; align-items: center" href="/register_login/register">
            Нет аккаунта? <br>Зарегистрироваться можно тут.
        </a>
    </div>

    <script src="/js/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email) {
                alert('Пожалуйста, введите почту');
                return;
            }

            btn.disabled = true;
            btn.innerText = "Обработка...";

            try {
                if (password && password.length > 0) {
                    // Вход по паролю
                    const response = await fetch(`${API_URL}/auth/token`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        localStorage.setItem('token', result.access_token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        if (result.user.is_admin) window.location.href = '/admin';
                        else window.location.href = '/main';
                        return;
                    } else {
                        alert("Ошибка входа: " + (result.detail || "Проверьте данные"));
                        btn.disabled = false;
                        btn.innerText = "Войти";
                        return;
                    }
                } else {
                    // Вход по коду подтверждения (отправка кода на почту)
                    const response = await fetch(`${API_URL}/register`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            email: email,
                            name: '',
                            secondary_name: '',
                            status: 'active'
                        })
                    });

                    const result = await response.json();
                    if (response.ok || response.status === 201) {
                        localStorage.setItem('pending_email', email);
                        window.location.href = '/register_login/verify';
                    } else {
                        alert("Ошибка: " + (result.detail || "Проверьте данные"));
                        btn.disabled = false;
                        btn.innerText = "Войти";
                    }
                }
            } catch (err) {
                alert("Ошибка соединения с сервером.");
                console.error("Ошибка:", err);
                btn.disabled = false;
                btn.innerText = "Войти";
            }
        });
    </script>
</body>
</html>
