<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Столовая Л2Ш</title>
    <link rel="stylesheet" href="/cafeteria_styles.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 5vh;">
        <h1>Вход</h1>

        <form id="registerForm">
            <input type="email" id="email" placeholder="Почта" required>
            <input type="password" id="password" placeholder="Пароль (если есть)">
            <button type="submit" id="regBtn">Войти</button>
        </form>

        <a id="toggleText" style="color: var(--accent-cyan); text-decoration: none; align-items: center" href="/register_login/register">
            Нет аккаунта? <br>Зарегистрироваться можно тут.
        </a>
    </div>

    <script src="/script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerText = "Обработка...";

            try {
                if (password && password.length > 0) {
                    // Попытка входа по паролю
                    const response = await fetch(`${API_URL}/auth/token`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ email, password })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        localStorage.setItem('token', result.access_token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        if (result.user.is_admin) window.location.href = '/admin';
                        else window.location.href = '/main';
                        return;
                    } else {
                        alert("Ошибка входа: " + (result.detail || "Проверьте данные"));
                        btn.disabled = false;
                        btn.innerText = "Войти";
                        return;
                    }
                } else {
                    // Старая логика: запрос на /register чтобы отправить код по почте
                    const data = {
                        status: document.getElementById('status')?.value.trim() || "active", // Default to "active" if not provided
                        email: email,
                        name:'',
                        secondary_name: '',
                    };

                    const response = await fetch(`${API_URL}/register`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Успешная регистрация или переотправка кода
                        localStorage.setItem('pending_email', data.email);
                        window.location.href = '/register_login/verify';
                    } else {
                        alert("Ошибка регистрации: " + (result.detail || "Проверьте данные"));
                        console.log(result);
                        btn.disabled = false;
                    }
                }
            } catch (err) {
                alert("Ошибка соединения с сервером.");
                console.error("Ошибка:", err);
                btn.disabled = false;
                btn.innerText = "Войти";
            }
        });
    </script>
</body>
</html>
