<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение - Столовая Л2Ш</title>
    <link rel="stylesheet" href="/css/cafeteria_styles.css">
</head>
<body>
    <div class="container" style="max-width: 400px; margin-top: 10vh;">
        <div id="codeVerification">
            <h2>Введите код</h2>
            <p style="text-align: center; margin-bottom: 20px;">Код отправлен на почту</p>
            <form id="verifyForm">
                <input type="text" id="code" placeholder="123456" style="text-align: center; font-size: 1.5rem; letter-spacing: 5px;" required>
                <button type="submit">Войти</button>
            </form>
        </div>

        <div id="passwordSetup" style="display: none;">
            <h2>Установить пароль</h2>
            <p style="text-align: center; margin-bottom: 20px;">Создайте пароль для входа</p>
            <form id="passwordForm">
                <input type="password" id="newPassword" placeholder="Пароль (минимум 6 символов)" required>
                <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
                <button type="submit">Установить пароль</button>
            </form>
            <p style="text-align: center; margin-top: 15px;">
                <a href="#" id="skipPassword" style="color: var(--accent-cyan); text-decoration: none;">Пропустить на данный момент</a>
            </p>
        </div>

        <div id="success" style="display: none;">
            <h2>Успешно!</h2>
            <p style="text-align: center; margin-bottom: 20px;">Пароль установлен. Переходим...</p>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script>
        const pendingReset = localStorage.getItem('pending_reset') === '1';

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = localStorage.getItem('pending_email');
            const code = document.getElementById('code').value.trim();

            try {
                if (pendingReset) {
                    // Если это подтверждение сброса пароля — покажем форму установки пароля
                    document.getElementById('codeVerification').style.display = 'none';
                    document.getElementById('passwordSetup').style.display = 'block';
                    // Сохраним код временно для дальнейшей отправки
                    localStorage.setItem('password_reset_code_temp', code.trim());
                    return;
                }

                const res = await apiRequest('/verify-code', 'POST', { email, code });
                localStorage.setItem('token', res.access_token);
                localStorage.setItem('user', JSON.stringify(res.user));

                // Если пользователь не установил пароль при регистрации, предложить установить
                if (!res.user.password_hash) {
                    document.getElementById('codeVerification').style.display = 'none';
                    document.getElementById('passwordSetup').style.display = 'block';
                } else {
                    // Пароль уже установлен, переходим на главную
                    setTimeout(() => {
                        if (res.user.is_admin) {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/main';
                        }
                    }, 500);
                }
            } catch (e) {
                // Ошибка уже показана в apiRequest
                console.error("Verification Error:", e);
            }
        });

        // Установка пароля
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('newPassword').value;
            const passwordConfirm = document.getElementById('confirmPassword').value;

            if (password !== passwordConfirm) {
                alert('Пароли не совпадают');
                return;
            }

            if (password.length < 6) {
                alert('Пароль должен быть не менее 6 символов');
                return;
            }

            try {
                if (pendingReset) {
                    // При подтверждении сброса используем endpoint /password/reset/confirm
                    const code = (localStorage.getItem('password_reset_code_temp') || '').trim();
                    const email = localStorage.getItem('pending_email');
                    const response = await fetch(`${API_URL}/password/reset/confirm`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code, password, password_confirm: passwordConfirm, email })
                    });

                    if (response.ok) {
                        const user = await response.json();
                        // Очищаем флаги
                        localStorage.removeItem('password_reset_code_temp');
                        localStorage.removeItem('pending_reset');
                        localStorage.setItem('token', localStorage.getItem('token') || '');
                        localStorage.setItem('user', JSON.stringify(user));
                        document.getElementById('passwordSetup').style.display = 'none';
                        document.getElementById('success').style.display = 'block';
                        setTimeout(() => {
                            if (user.is_admin) {
                                window.location.href = '/admin';
                            } else {
                                window.location.href = '/main';
                            }
                        }, 1500);
                        return;
                    } else {
                        const err = await response.json().catch(() => ({}));
                        alert('Ошибка при подтверждении кода: ' + (err.detail || JSON.stringify(err)));
                        return;
                    }
                }

                // Обычная установка пароля для вновь верифицированного аккаунта
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/set-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        password: password,
                        password_confirm: passwordConfirm
                    })
                });

                if (response.ok) {
                    const user = await response.json();
                    localStorage.setItem('user', JSON.stringify(user));
                    document.getElementById('passwordSetup').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    setTimeout(() => {
                        const userData = JSON.parse(localStorage.getItem('user'));
                        if (userData.is_admin) {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/main';
                        }
                    }, 1500);
                } else {
                    const error = await response.json();
                    alert('Ошибка при установке пароля: ' + (error.detail || 'Неизвестная ошибка'));
                }
            } catch (err) {
                alert('Ошибка соединения с сервером');
                console.error('Ошибка:', err);
            }
        });

        // Пропуск установки пароля
        document.getElementById('skipPassword').addEventListener('click', (e) => {
            e.preventDefault();
            const user = JSON.parse(localStorage.getItem('user'));
            if (user.is_admin) {
                window.location.href = '/admin';
            } else {
                window.location.href = '/main';
            }
        });
    </script>
</body>
</html>
